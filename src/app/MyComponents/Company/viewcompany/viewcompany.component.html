<div class="container" style="margin-top: 80px;">
	
    <!-- start: PAGE HEADER -->
        <div class="row">
            <div class="col-sm-12">
                
                <!-- start: PAGE TITLE & BREADCRUMB -->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#"> <i class="fa fa-home"></i>&nbsp;Home</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Add Company</li>
                </ol>
            </div>
        </div>
           
      <table   class="table table-hover table-bordered"  id="comptable">
        <thead>
            <tr>
                <th>Sr No.</th> 
                <th>Company</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let comp of complist ">
                <td>{{comp.comp_id}}</td>
                <td>{{comp.comp_name}}</td>
                <td>
                    <button (click)="getCompById(comp.comp_id)" class="btn btn-primary" >Edit</button> 
                </td>
            </tr> 
        </tbody>
      </table>
     
   </div>
