<div class="container">
	<!-- start: PAGE HEADER -->
		<div class="row">
			<div class="col-sm-12">
				<!-- start: PAGE TITLE & BREADCRUMB -->
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a href="/"><i class="fa fa-home"></i>&nbsp;Home</a>
					</li>
					<li class="breadcrumb-item active" aria-current="page">Edit Designation</li>
				</ol>
			</div>
		</div>	
		<div class="card">
			<div class="card-header"><h4>Update Designation</h4></div>
			  <div class="card-body">
			  <form (ngSubmit)="OnSubmit()" method="post" > 
				<div class="form-group">
				  <label for="desig_name">Designation </label>
					<input class="form-control" type="text" id="desig_name" name="desig_name" [(ngModel)]="designation.desig_name" placeholder="Enter Designation Name" required/>
				</div>
					<input type="submit" class="btn btn-primary" value="Submit"/><input type="reset" class="btn btn-primary" value="RESET"/>
				</form>
			</div>	
	  </div>	
	</div>
