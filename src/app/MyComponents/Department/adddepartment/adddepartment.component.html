
	<div class="container" style="margin-top: 80px;">
		<!-- start: PAGE HEADER -->
		<div class="row">
			<div class="col-sm-12">
				<!-- start: PAGE TITLE & BREADCRUMB -->
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/"> 
						<i class="fa fa-home"></i>&nbsp;Home </a>
					</li>
					<li class="breadcrumb-item active" aria-current="page">
						Add Department
					</li>
				</ol>
			</div>
		</div>
			<div class="card">
			  <div class="card-header"><h4>Add Department</h4></div>
				<div class="card-body">
				  <form (ngSubmit)="OnSubmit()" method="post" >
					<div class="form-group">
					  <label for="company">Company Name</label>
						<select id="company" name="company" class="form-control mb-3" [(ngModel)]="department.company" >
							<option selected disabled>Please Select Company Name</option>
							<option *ngFor="let comp of complist" value="{{comp.comp_id}}">
								{{comp.comp_name}}
							</option>		
						</select>
					</div>
					<div class="form-group">
					  <label for="dept_name">Department Name</label>
						<input class="form-control mb-3" type="text" id="dept_name" name="dept_name" [(ngModel)]="department.dept_name"  placeholder="Enter Department Name" required/>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				  </form>			
				</div>	
			</div>	
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
	<script	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
