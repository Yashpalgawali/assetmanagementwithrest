<div class="container" style="margin-top: 70px;">
    <!-- start: PAGE HEADER -->
    <div class="row">
        <div class="col-sm-12">

            <!-- start: PAGE TITLE & BREADCRUMB -->
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/"> 
                    <i class="fa fa-home"></i>&nbsp;Home </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    View Departments
                </li>
            </ol>
        </div>
    </div>
   
    <div class="card-header">
            <h4>View Departments 
                <a href="adddepartment" style="float:right;" class="btn btn-primary mb-3">Add Department</a>
            </h4>
    </div>
    <div class="card-body">
        <div class="table-responsive-sm">
        <table  class="table table-striped  table-hover table-full-width dt-responsive nowrap" style="width: 100%;" id="depttable">
            <thead>
                <tr>
                    <th>Sr</th>
                    <th>Department</th>
                    <th>Company</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dep of deplist">
                    <td>{{dep.dept_id}}</td>
                    <td>{{dep.dept_name}}</td>
                    <td>{{dep.company.comp_name}}</td>
                    <td><button class="btn btn-primary" (click)="getDeptByDeptId(dep.dept_id)">Edit</button> </td>
                </tr>
            </tbody>
        </table>
        </div>
     </div>
</div>
